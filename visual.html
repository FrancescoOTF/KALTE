<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KALTÉ — Visual</title>
  <link rel="stylesheet" href="style.css?v=1">
</head>

<body class="page">
  <div class="hero-bg" aria-hidden="true"></div>
  <div class="hero-overlay" aria-hidden="true"></div>

  <header class="nav">
    <div class="wrap nav-inner">
      <a class="brand" href="index.html" aria-label="KALTÉ Home">
        <img class="brand-logo" src="assets/logo.png" alt="KALTÉ logo" />
      </a>

      <nav class="nav-links">
        <a href="index.html" data-i18n="nav.home">Home</a>
        <a href="case-study.html" data-i18n="nav.howWeWork">Come lavoriamo</a>
        <a href="digital.html">Digital</a>
      </nav>

      <div class="lang-switch" role="group" aria-label="Language switch">
        <button type="button" class="lang-btn" data-set-lang="it" aria-pressed="true">IT</button>
        <button type="button" class="lang-btn" data-set-lang="en" aria-pressed="false">EN</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="page-hero">
      <p class="kicker">KALTÉ</p>
      <h1 class="page-title" data-i18n="visual.title">VISUAL</h1>
      <p class="lead" data-i18n="visual.subtitle"></p>
    </section>

    <section class="section">
      <h2 class="section-title" data-i18n="visual.whatWeDo.title"></h2>
      <div class="card card-pad">
        <ul class="list" data-i18n-list="visual.whatWeDoList"></ul>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title" data-i18n="visual.limits.title"></h2>
      <div class="card card-pad">
        <ul class="list" data-i18n-list="visual.limitsList"></ul>
      </div>
    </section>

    <section class="section" id="merch">
      <h2 class="section-title" data-i18n="visual.merch.title"></h2>
      <p class="lead" data-i18n="visual.merch.lead"></p>
      <p class="note" data-i18n="visual.merch.hint"></p>

      <div class="card card-pad" data-tier-carousel>
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:12px;">
          <button class="btn" type="button" data-tier-prev aria-label="Prev">←</button>
          <button class="btn" type="button" data-tier-next aria-label="Next">→</button>
        </div>

        <!-- STANDARD -->
        <div data-tier-panel>
          <h3 style="margin:0 0 6px;" data-i18n="visual.tiers.standard.name"></h3>
          <p class="muted" style="margin:0 0 12px;" data-i18n="visual.tiers.standard.tagline"></p>

          <h4 style="margin:0 0 8px;" data-i18n="visual.tiers.standard.includeTitle"></h4>
          <ul class="list" data-i18n-list="visual.tiers.standard.include"></ul>

          <h4 style="margin:14px 0 8px;" data-i18n="visual.tiers.standard.revisionsTitle"></h4>
          <p class="muted" data-i18n="visual.tiers.standard.revisionsText"></p>

          <h4 style="margin:14px 0 8px;" data-i18n="visual.tiers.standard.notesTitle"></h4>
          <p class="note" data-i18n="visual.tiers.standard.notesText"></p>
        </div>

        <!-- PLUS -->
        <div data-tier-panel style="display:none;">
          <h3 style="margin:0 0 6px;" data-i18n="visual.tiers.plus.name"></h3>
          <p class="muted" style="margin:0 0 12px;" data-i18n="visual.tiers.plus.tagline"></p>

          <h4 style="margin:0 0 8px;" data-i18n="visual.tiers.plus.includeTitle"></h4>
          <ul class="list" data-i18n-list="visual.tiers.plus.include"></ul>

          <h4 style="margin:14px 0 8px;" data-i18n="visual.tiers.plus.revisionsTitle"></h4>
          <p class="muted" data-i18n="visual.tiers.plus.revisionsText"></p>

          <h4 style="margin:14px 0 8px;" data-i18n="visual.tiers.plus.notesTitle"></h4>
          <p class="note" data-i18n="visual.tiers.plus.notesText"></p>
        </div>

        <!-- PREMIUM -->
        <div data-tier-panel style="display:none;">
          <h3 style="margin:0 0 6px;" data-i18n="visual.tiers.premium.name"></h3>
          <p class="muted" style="margin:0 0 12px;" data-i18n="visual.tiers.premium.tagline"></p>

          <h4 style="margin:0 0 8px;" data-i18n="visual.tiers.premium.includeTitle"></h4>
          <ul class="list" data-i18n-list="visual.tiers.premium.include"></ul>

          <h4 style="margin:14px 0 8px;" data-i18n="visual.tiers.premium.feeTitle"></h4>
          <p class="muted" data-i18n="visual.tiers.premium.feeText"></p>

          <h4 style="margin:14px 0 8px;" data-i18n="visual.tiers.premium.limitsTitle"></h4>
          <ul class="list" data-i18n-list="visual.tiers.premium.limits"></ul>
        </div>

      </div>
    </section>

    <footer class="footer">
      © <span data-i18n="brand.name">KALTÉ</span> — Digital & Visual Solutions.
    </footer>
  </main>

  <script src="script.js?v=1"></script>
</body>
</html>
